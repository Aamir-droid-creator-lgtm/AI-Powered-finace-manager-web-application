<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body id="page-body" class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">ðŸ’° Finance Manager</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
          <!-- Dark Mode Toggle -->
          <li class="nav-item ms-3">
            <div class="form-check form-switch text-white">
              <input class="form-check-input" type="checkbox" id="themeToggle">
              <label class="form-check-label" for="themeToggle">ðŸŒ™ Dark Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.getElementById('page-body');

    if (localStorage.getItem("theme") === "dark") {
      toggle.checked = true;
      setDarkMode(true);
    }

    toggle.addEventListener('change', () => {
      setDarkMode(toggle.checked);
    });

    function setDarkMode(isDark) {
      if (isDark) {
        body.classList.remove("bg-light", "text-dark");
        body.classList.add("bg-dark", "text-white");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("bg-dark", "text-white");
        body.classList.add("bg-light", "text-dark");
        localStorage.setItem("theme", "light");
      }
    }
  </script>
</body>
</html>
